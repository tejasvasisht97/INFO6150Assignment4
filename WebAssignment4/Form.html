<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <style>
        label {	
            float: left;
            width: 150px;
        }
        #container{
            width: 700px;
            margin: auto;
            background-color: beige;
        } 
        main{
            padding: 50px;
        }
        .error {
            color: red;
        }
        table {
        border-collapse: collapse;
        width: 100%;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        white-space: nowrap;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    
    <div id="container">
        <main>
            <h2>Feedback</h2>
            <h3>Love something? Hate something? Let us know!</h3>
            Note : Fields marked with an asterisk(*) are mandatory
            <br><br>
            <form method="post" novalidate id="feedbackForm">
                <label>Title*:</label>
                <input type="radio" name="title" id="miss" value="miss" required="required"/>Miss
                <input type="radio" name="title" id="mr" value="mr" required="required"/>Mr.
                <input type="radio" name="title" id="mrs" value="mrs" required="required"/>Mrs.
                <br><br>
                <label for="firstName">First Name*:</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" oninput="validateInput(this, /^[a-zA-Z]+$/, 'firstNameError')" required />	
                <span id="firstNameError" class="error"></span>
                <br><br>
                <label for="lastName">Last Name*:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" oninput="validateInput(this, /^[a-zA-Z]+$/, 'lastNameError')" required />
                <span id="lastNameError" class="error"></span>
                <br><br>
                <label for="emailId">Email Id*:</label>
                <input type="text" name="emailId" id="emailId" placeholder="yourname@domain.com" oninput="validateInput(this, /^[^\s@]+@[northeastern]+\.[edu]+$/, 'emailError')" required />
                <span id="emailError" class="error"></span>
                <br><br>
                <label for="phoneNumber">Phone Number*:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" oninput="validateInput(this, /^\d{3}-\d{3}-\d{4}$/, 'phoneError')" required />
                <span id="phoneError" class="error"></span>
                <br><br>
                <label for="lastName">Street Address 1*:</label>
                <input type="text" name="streetAddress1" id="streetAddress1" placeholder="Street Address 1" oninput="validateInput(this, /^[\sa-zA-Z0-9]+$/, 'streetAddress1Error')" required />
                <span id="streetAddress1Error class="error"></span>
                <br><br>
                <label for="lastName">Street Address 2:</label>
                <input type="text" name="streetAddress2" id="streetAddress2" placeholder="Street Address 2" oninput="validateInput(this, /^[\sa-zA-Z0-9]+$/, 'streetAddress2Error')"/>
                <span id="streetAddress2Error" class="error"></span>
                <br><br>
                <label for="lastName">City*:</label>
                <input type="text" name="city" id="city" placeholder="City" oninput="validateInput(this, /^[\sa-zA-Z]+$/, 'cityError')" required />
                <span id="cityError" class="error"></span>
                <br><br>
                <label for="lastName">State*:</label>
                <input type="text" name="state" id="state" placeholder="State" oninput="validateInput(this, /^[\sa-zA-Z]+$/, 'stateError')" required />
                <span id="stateError" class="error"></span>
                <br><br>
                <label for="zipcode">ZipCode*:</label>
                <input type="text" name="zipcode" id="zipcode" placeholder="xxxxxx" oninput="validateInput(this, /^\d{6}$/, 'zipError')" required />
                <span id="zipError" class="error"></span>
                <br><br>
                <label for="source">How did you hear*:</label>
                <input type='checkbox' name="source" value="facebook" /> Facebook
                <input type='checkbox' name="source" value="google" /> Google
                <input type='checkbox' name="source" value="yelp" /> Yelp 
                <br><br> 
                <label for="comments">Comments*:</label>
                <textarea name="text" id="comments" placeholder="Your comments" rows="5" cols="25"></textarea>
                <br><br>
                <label for="selection">What did you have?*:</label>
                <select id="selection" name="selection" onchange="addCheckbox()">
                    <option value="Coffee">Coffee</option>
                    <option value="Tea">Tea</option>
                    <option value="Donut">Donut</option>
                    <option value="Pastry">Pastry</option>
                    <option value="Soft Drink">Soft Drink</option>
                </select>
                <br><br>
                <div id="checkboxContainer"></div>
                <br><br>
                <button type='button' id="submitBtn" onclick="createTable()" disabled>Submit</button> 
                <button type="reset">Reset</button>
                <br><br>



            </form>
        </main>
    </div>
    <div id="tableContainer" style ="margin: 10em;"></div>
    <script type="text/javascript" src="script.js"></script>
	</body>
</html>
